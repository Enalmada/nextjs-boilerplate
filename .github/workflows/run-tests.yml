name: Run Tests

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Deployment target URL'
        required: true

jobs:
  test-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install
      - run: bun run test:unit

  test-e2e:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: bun install
      - run: bunx playwright install --with-deps
      - run: bunx playwright test
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ github.event.inputs.target_url }}